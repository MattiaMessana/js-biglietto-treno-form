<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- contenitore degli input forinti dall'utente  -->
    <div class="user-info">
        <h2>CALCOLA PREZZO DEL TUO BIGLIETTO</h2>
        <div class="name">
            <label for="username">Nome e cognome del passeggero</label>
            <input type="text" id="username">
        </div>

        <div class="age">
            <label for="userage">Et√† del passegiero</label>

        </div>

        <div class="km">

        </div>

        <button id="send-btn">Invia</button>
    </div>
    <!-- /contenitore degli input forinti dall'utente  -->


    <!-- contenitore dell output fornito dal programma  -->

        <h2>IL TUO BIGLIETTO!</h2>
        <dl>
            <dt>Nome Passeggero:</dt>
            <dd id="passenger"></dd>

            <dt>Prezzo base:</dt>
            <dd id="price"></dd>

            <dt>Sconto:</dt>
            <dd id="d"></dd>

        </dl>

    </div>
